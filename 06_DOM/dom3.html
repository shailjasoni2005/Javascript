<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: rgb(45, 23, 23); color:aliceblue;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 +1);
    div.setAttribute("title" , "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerText="java script";
    const addText = document.createTextNode("Java-script");
    div.appendChild(addText);

    // until now div only created in memory and is not attachted with page.

    // now we will see how attaching is done.
    document.body.appendChild(div);
</script>
</html>
